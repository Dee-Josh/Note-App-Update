<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="">Dee Note</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>

    <!-- NOTE HEADER -->

    <div class="top">
        <div class="save-back">
            <i class="fa-solid fa-check" title="Save"></i>
            <a href="./index.html" class="back-link display-none"><i class="fa-solid fa-arrow-left" title="back"></i></a>
        </div>
        <!-- <div class="note-title">m</div> -->
        <input type="text" class="note-title" placeholder="NOTE TITLE">
        <div class="edit-note opaque"><i class="fa-solid fa-pencil"></i></div>
        <div class="extra-details"><i class="fa-solid fa-xmark" title="cancel" style="cursor: pointer;"></i></div>
    </div>

    <div class="sub-head">
        <div class="status">Editing</div>
        <div class="time">3/7/23  2:16PM</div>
    </div>

    <div class="page-layout">

        <!-- NOTE LINES -->

        <div class="typ">
            <hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr>
        </div>

        <!-- NOTE-INPUT -->

        <textarea name="" id="" cols="30" rows="10" class="overlay" autofocus></textarea>
        
    </div>

    <!-- EXIT NOTE SECTION -->

    <div class="exit">
        <p>Are you sure you want to cancel?</p>
        <div class="buttons">
            <a href="./index.html"><button>Yes</button></a> 
            <button class="decline">No</button>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
